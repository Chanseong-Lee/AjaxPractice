        fetch('html').then(function(response){//매개변수 이름은 중요하지않음
            console.log(response.status);
            if(response.status===404){
                alert('not found');
            }
            
        });//html을 호출하는동안 1,2가 실행되고 html끝나면 callbackme가 호출

        console.log(2);
    ">
